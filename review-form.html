<body>
  <!-- 공통 헤더 (header.js 에서 로그인 관련 기능 포함) -->
  <header>
    <div class="header-left">
      <img class="logo" src="logo.webp" alt="Wolf Rent 로고" loading="lazy">

      <nav class="nav-links">
        <a href="index.html">홈</a>
        <a href="남친대행.html">울프렌트 소개</a>

        <a href="한국렌탈남친.html">이용후기</a>

      </nav>
    </div>
  </header>

  <!-- 리뷰 작성 폼 영역 -->
  <main>
    <h1>리뷰 작성하기</h1>
    <!-- action 속성 제거, id 부여 -->
    <form id="reviewForm">
      <label for="name">이름:</label>
      <input type="text" id="name" name="name" required placeholder="이름을 입력하세요">

      <label for="rating">평점 (1 ~ 5):</label>
      <input type="number" id="rating" name="rating" min="1" max="5" required placeholder="1에서 5 사이의 숫자">

      <label for="review">리뷰 내용:</label>
      <textarea id="review" name="review" rows="5" required placeholder="리뷰 내용을 작성해주세요"></textarea>

      <input type="submit" value="리뷰 제출하기">
    </form>
    <div class="back-link">
      <a href="한국렌탈남친.html">이용후기 페이지로 돌아가기</a>
    </div>
  </main>

  <!-- 공통 푸터 (변경 없음) -->
  <footer>
    <div class="footer-content">
      <p>© 2025 렌탈남친 서비스 | 서울 및 전국 서비스 가능</p>
      <div class="footer-intro">남친대행, 렌탈남친, 애인대행 서비스를 제공하는 울프렌트입니다.</div>
      <div class="footer-hours">영업시간: 24시간</div>
      <div class="footer-email">이메일: chugbunnam@gmail.com</div>
      <a href="https://www.instagram.com/wolf_rent__" target="_blank">인스타그램: @wolf_rent__</a>
    </div>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "울프렌트",
        "image": "https://wolfrent.netlify.app/logo.png",
        "url": "https://wolfrent.netlify.app/",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "대구",
          "addressRegion": "대구광역시",
          "addressCountry": "KR"
        },
        "description": "남친대행, 렌탈남친, 데이트대행 등 맞춤형 데이트 서비스를 제공하는 울프렌트.",
        "openingHours": ["Mo-Su 00:00-23:59"]
      }
    </script>
  </footer>

  <!-- Firestore를 이용한 리뷰 제출 처리 스크립트 -->
  <script type="module">
    import { db } from "./header.js";
    import { collection, addDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

    const reviewForm = document.getElementById("reviewForm");
    reviewForm.addEventListener("submit", async (event) => {
      event.preventDefault();

      // 폼 데이터 가져오기
      const name = document.getElementById("name").value.trim();
      const rating = parseInt(document.getElementById("rating").value, 10);
      const review = document.getElementById("review").value.trim();

      // 간단한 검증 (필요에 따라 강화 가능)
      if (!name || !review || rating < 1 || rating > 5) {
        alert("입력값을 확인해주세요.");
        return;
      }

      try {
        // "reviews" 컬렉션에 새 문서 추가 (작성 시간은 서버 타임스탬프 대신 클라이언트 Date 사용)
        await addDoc(collection(db, "reviews"), {
          name,
          rating,
          review,
          createdAt: new Date()
        });
        alert("리뷰가 성공적으로 제출되었습니다!");
        // 제출 후 리뷰 목록 페이지로 이동
        window.location.href = "한국렌탈남친.html";
      } catch (error) {
        console.error("리뷰 저장 중 오류:", error);
        alert("리뷰 제출 중 오류가 발생했습니다. 다시 시도해주세요.");
      }
    });
  </script>
</body>
