  <!-- Firestore에서 리뷰를 불러오는 스크립트 -->
  <script type="module">
    import { db } from "./header.js";
    import { collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

    async function loadReviews() {
      const reviewsContainer = document.querySelector(".reviews-container");
      const loadingMessage = document.getElementById("loadingMessage");
      try {
        // "reviews" 컬렉션의 문서들을 작성 시간 기준 내림차순 정렬
        const q = query(collection(db, "reviews"), orderBy("createdAt", "desc"));
        const querySnapshot = await getDocs(q);
        // 기존 메시지 제거
        reviewsContainer.innerHTML = "";
        if (querySnapshot.empty) {
          reviewsContainer.innerHTML = '<div class="no-reviews">아직 리뷰가 없습니다.</div>';
        } else {
          querySnapshot.forEach((doc) => {
            const data = doc.data();
            // Firestore의 createdAt은 Timestamp 객체이므로, seconds 값을 이용해 Date 생성 (Firebase 버전에 따라 다를 수 있음)
            const createdAt = data.createdAt?.toDate ? data.createdAt.toDate() : new Date(data.createdAt);
            const reviewElement = document.createElement("div");
            reviewElement.style.textAlign = "left";
            reviewElement.style.marginBottom = "20px";
            reviewElement.innerHTML = `
              <strong>${data.name}</strong> <small>(${createdAt.toLocaleString()})</small><br>
              평점: ${data.rating} / 5<br>
              ${data.review}<hr>
            `;
            reviewsContainer.appendChild(reviewElement);
          });
        }
      } catch (error) {
        console.error("리뷰 불러오기 오류:", error);
        reviewsContainer.innerHTML = '<div class="no-reviews">리뷰를 불러오는 중 오류가 발생했습니다.</div>';
      }
    }

    loadReviews();
  </script>
